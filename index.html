<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item ">
                    <div id="easy-progress" class="easy-progress circle">
                      <span id="easy-label"></span>
                      <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div id="medium-progress" class="medium-progress circle">
                        <span id="medium-label"></span>
                       <p> Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div id="hard-progress" class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>
            <div class="stats-card">
                <div class="submission-stats">
                  <p id="total-submissions"></p>
                  <p id="easy-submissions"></p>
                  <p id="medium-submissions"></p>
                  <p id="hard-submissions"></p>
                 </div>
            </div>
        </div>
     </div>





    <script src="script.js"></script>
</body>
</html>
